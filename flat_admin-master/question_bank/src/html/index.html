<script>

    $("#dati_form").click(function () {
        $('#main_c').attr('src','form/dati_form.html');
    });

    $("#shijuan_form").click(function () {
        $('#main_c').attr('src','form/shijuan_form.html');
    });

    $("#shijuan").click(function () {
        $('#main_c').attr('src','table/shijuan_table.html');
    });

    $("#dati").click(function () {
        $('#main_c').attr('src','table/dati_table.html');
    });
    $("#panduanti").click(function () {
        $('#main_c').attr('src','table/panduanti_table.html');
    });
    $("#jiedati").click(function () {
        $('#main_c').attr('src','table/jiedati_table.html');
    });

    function changeContent(url, obj) {
        $("li.active").removeClass("active");
        $("#" + obj).addClass("active");
        $.ajax({
            type: "get",
            async: true,  //同步请求
            url: url,
            timeout: 60000, //请求超时时间，数据统计功能较为耗时，此处为兼容其设置
            success: function (htmlData) {
                $("#main_content").html(htmlData);
            },
            error: function (request) {
                alert('操作失败，请稍候重试。' + request.status + ' - ' + url);
            }
        });
    }
</script>
