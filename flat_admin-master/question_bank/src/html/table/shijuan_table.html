<body class="flat-blue">
<div class="form-bg" id="form_dati" style="display: none;">
    <div class="form-v2">
        <div id="shijuan-v">
            <div class="sub-title">试卷名称</div>
            <div>
                <input id="ti" type="text" class="form-control" placeholder="Text input">
            </div>
        </div>
        <button id="new" class="btn btn-default" style="margin-top: 20px; background-color: #db5f00; color: #fff;">新增
        </button>
        <button id="send" class="btn btn-default"
                style="margin-top: 20px; background-color: #54a355; color: #fff;margin-left: 10px;">提交
        </button>
        <button id="cancel" class="btn btn-default" style="margin-top: 20px; margin-left: 10px;">取消</button>
    </div>
</div>
<div class="app-container">
    <div class="row content-container">
        <!-- Main Content -->
        <div class="container-fluid">
            <div class="side-body">
                <div class="page-title">
                    <span class="title">试卷列表</span>
                </div>
                <button type="button" class="btn1">
                    新增试卷
                </button>
                <div class="row">
                    <div class="col-xs-12">
                        <div class="card">
                            <div class="card-body">
                                <table class="table">
                                    <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>试卷</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <th scope="row">1</th>
                                        <th>试卷1</th>
                                    </tr>
                                    <tr>
                                        <th scope="row">2</th>
                                        <th>试卷2</th>
                                    </tr>
                                    <tr>
                                        <th scope="row">3</th>
                                        <th>试卷3</th>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="../../lib/js/jquery.min.js"></script>

<!-- Javascript -->
<script type="text/javascript" src="../../js/app.js"></script>
<script>
    $(".btn1").click(function () {
        $("#form_dati").css("display", "block");
    })
    $("#cancel").click(function () {
        $("#form_dati").css("display", "none");
    })
    var num = 0;
    var ti_list = '<option value="0">ti1</option>'
        + '<option value="1">ti2</option>'
        + '<option value="2">ti3</option>'
        + '<option value="3">ti4</option>'
        + '<option value="4">ti5</option>'

    $("#new").click(function () {
        num++;
        $("#shijuan-v").append('<div class="sub-title">选项' + num + '</div>'
            + '<div>'
            + '<select class="select1" id="num_' + num + '">'
            + ti_list
            + '</select>'
            + '</div>');
    })

</script>
