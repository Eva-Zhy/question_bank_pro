<body class="flat-blue">
<div class="form-bg" id="form_dati" style="display: none;">
    <div class="form-v">
        <div class="sub-title">题目名称</div>
        <div>
            <input id="ti"  type="text" class="form-control" placeholder="Text input">
        </div>
        <div class="sub-title">A</div>
        <div>
            <input id="ti_a"  type="text" class="form-control" placeholder="Text input">
        </div>
        <div class="sub-title">B</div>

        <button id="send" class="btn btn-default" style="margin-top: 20px; background-color: #54a355; color: #fff;">提交</button>
        <button id="cancel" class="btn btn-default" style="margin-top: 20px; margin-left: 10px;">取消</button>
    </div>
</div>

                                        <th>#</th>

                                        <th>D</th>

                                        <th>B</th>

                                    </tr>
                                    </tbody>
